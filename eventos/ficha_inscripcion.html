<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de inscripcion</title>
</head>
<body>
    <h1>Ficha de inscripcion</h1>
    <table style="width: auto; box-shadow: 5px;" border="1">
        <form>
        <tr>
            <td>
                <label for="fname">Nombre Completo: </label><input type="text" id="fname" name="fname" size="50">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fedad">Fecha de Nacimiento: </label><input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fnacimiento">Lugar de Nacimiento</label><input list="ciudades" id="ciudad-colombia" name="ciudad" placeholder="Escribe o selecciona..." style="width: 100%; max-width: 300px; padding: 5px;">

                <datalist id="ciudades">
                  <option value="Bogotá">
                  <option value="Medellín">
                  <option value="Cali">
                  <option value="Barranquilla">
                  <option value="Cartagena">
                  <option value="Pereira">
                  <option value="Manizales">
                  <option value="Armenia">
                  <option value="Bucaramanga">
                </datalist>

                <label for="fgrado">Grado en el que ingresa: </label>
                <select id="grado" name="grado" style="width: 100%; max-width: 200px; padding: 5px;">
                    <option value="" disabled selected>Seleccione grado</option>
                    
                    <option value="p-jardin">3 (Pre-jardín)</option>
                    <option value="jardin">4 (Jardín)</option>
                    <option value="transicion">5 (Transición)</option>
                    
                    <option value="1">1 (Primero)</option>
                    <option value="2">2 (Segundo)</option>
                    <option value="3">3 (Tercero)</option>
                    <option value="4">4 (Cuarto)</option>
                    <option value="5">5 (Quinto)</option>
                </select>
                <label for="fseccion">Seccion: </label>
                <select id="seccion" name="seccion" style="width: 100%; max-width: 150px; padding: 5px; border-radius: 4px;">
                    <option value="" disabled selected>Letra...</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                  </select>
            </td>
        </tr>
        </form>
    </table>
</body>
</html>
